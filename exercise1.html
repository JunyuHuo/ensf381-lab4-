    <body>
        <h1>JavaScript Lab</h1>
        <script>
            // Variable Declaration
            let var1 = 45;
            console.log(`Var1 using let: ${var1}`);
            let var2 = 56;
            console.log(`Var2 using let: ${var2}`);
            const var3 = 63;
            console.log(`Var3 using const: ${var3}`);

            var1 = 5;
            console.log(`Var1 changed: ${var1}`);
            //var3 = 6; // this gives an error

            // String Operations
            string1 = "Hello, World!";
            string2 = "JavaScript is fun!";
            console.log(string1.length);
            console.log(string1 + string2);
            console.log(string2.replace("fun", "awesome"));

            // String Templates
            name = "Alice";
            age = 25;
            console.log(`My name is ${name} and I am ${age} years old`);

            // Working With Dates
            let currentDate = new Date();
            console.log(`Full Date: ${currentDate}`);
            let year = currentDate.getFullYear();
            console.log(`Year: ${year}`);
            let month = currentDate.getMonth() + 1;
            console.log(`Month: ${month}`);
            let dayOfWeek = currentDate.getDay();
            console.log(`It is day ${dayOfWeek} of the week`);
            let daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let dayName = daysOfWeek[dayOfWeek];
            console.log(`Day of the Week: ${dayName}`);

        </script>
    </body>
